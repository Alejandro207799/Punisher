<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Electrónica - Iniciar Sesión</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Nuestro archivo CSS personalizado -->
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <!-- Sección de Login -->
    <section id="login-section">
        <div class="card p-4 shadow-lg" id="login-card">
            <h2 class="card-title text-center mb-4">
                <i class="fas fa-lock me-2"></i>Iniciar Sesión
            </h2>
            
            <div id="login-message" class="alert alert-dismissible fade show d-none mb-4">
                <span id="message-text"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario o Email</label>
                    <input type="text" class="form-control" id="username" placeholder="Usuario o tu_correo@example.com" required>
                    <div class="invalid-feedback" id="username-error">
                        Por favor, introduce tu usuario o email.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback" id="password-error">
                        La contraseña no puede estar vacía.
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember-me">
                    <label class="form-check-label" for="remember-me">Recordar mis datos</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3" id="login-button">
                    <span id="login-text">Ingresar</span>
                    <span id="login-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro archivo JavaScript -->
    <script src="login-script.js"></script>
</body>
</html>
